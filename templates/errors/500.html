{% extends "base.html" %}

{% block title %}Server Error - Smart Diet Planner{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="py-5">
                <i class="bi bi-exclamation-circle display-1 text-danger mb-4"></i>
                <h1 class="display-4 fw-bold mb-3">500</h1>
                <h2 class="h4 mb-4">Internal Server Error</h2>
                <p class="lead mb-4">
                    Something went wrong on our end. We're working to fix the issue. 
                    Please try again later.
                </p>
                <div class="d-grid gap-2 d-md-block">
                    <a href="{{ url_for('index') }}" class="btn btn-primary">
                        <i class="bi bi-house"></i> Go Home
                    </a>
                    <a href="javascript:location.reload()" class="btn btn-outline-secondary">
                        <i class="bi bi-arrow-clockwise"></i> Retry
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
